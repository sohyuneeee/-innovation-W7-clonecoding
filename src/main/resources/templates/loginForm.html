<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>로그인 페이지</title>

<body>
<h1>로그인 페이지</h1>
<hr/>
<!--시큐리티가 낚아채서 로그인대신해줌. 여기서 /login은 SecurityConfig파일 설정-->
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username"/> <br/>
    <input type="password" name="password" placeholder="Password"/> <br/>
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글로그인</a>
<a href="/joinForm">회원가입을 아직 하지않으셨나요?</a>
</body>
</html>
